<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rockpaperscissors.css">
</head>
<body>
    <header>
        <h1>Rock Paper Sciccors</h1>
    </header>
    
    <div class="score-board">
        <div class="nametags" id="user-tag">User</div>
        <div class="nametags" id="Comp-tag">Comp</div>
        <Span id="Userscore">0</Span>:<span id="Compscore">0</span>
    </div>
    
    <div class="Annoncement">
        <p id="annoncement">Play by clicking your choice</p>
    </div>

    <div class="Choices">
        <div class="choice" id="r"><img src="Stein.png" alt="Rock" width="100px"></div>
        <div class="choice" id="p"><img src="papiere.png" alt="Paper" width="100px"></div>
        <div class="choice" id="s"><img src="schere.png" alt="Scissors" width="100px"></div>
    </div>

    <p class="foot-text">Make your move!</p>

    <script src="rockpaperscissors.js"></script>
</body>
</html>
